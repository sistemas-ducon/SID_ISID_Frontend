<div class="container mt-5">
  <!-- Card principal con estilo gris suave -->
  <div class="card shadow-lg border-0 rounded-4 bg-light">
    <div class="card-header bg-white border-0 shadow-sm">
      <h2 class="text-center text-dark mb-4" style="font-weight: 600;">Bienvenido, tienes acceso a:</h2>
    </div>
    <div class="card-body p-4">
      <!-- Lista de opciones de acceso -->
      <div class="row justify-content-center g-4">
        <ng-container *ngIf="opcionesDeAcceso.length > 0; else sinAcceso">
          <div *ngFor="let acceso of opcionesDeAcceso" class="col-12 col-md-4">
            <!-- Card de opción de acceso con fondo gris y bordes suaves -->
            <div class="card shadow-sm border-0 rounded-3 bg-light">
              <div class="card-body text-center py-5">
                <i class="pi pi-cog" style="font-size: 3.5rem; color: #6c757d;"></i>
                <h5 class="card-title mt-3 text-dark" style="font-weight: 600;">
                  {{ acceso | uppercase }}
                </h5>
                <p class="card-text text-muted mb-4">
                  Sistema de integración de procesos DUCON. Explora las opciones disponibles.
                </p>
                <a [routerLink]="['/menu-' + acceso]" class="btn btn-outline-secondary w-100 py-2">
                  Acceder
                </a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <!-- Mensaje cuando no hay opciones de acceso -->
      <ng-template #sinAcceso>
        <div class="alert alert-warning text-center mt-4 py-3">
          No tienes opciones de acceso disponibles.
        </div>
      </ng-template>
    </div>
  </div>
</div>
