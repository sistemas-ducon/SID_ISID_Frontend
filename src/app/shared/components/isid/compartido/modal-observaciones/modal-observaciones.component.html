<p-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [closable]="true" 
  [dismissableMask]="true" 
  header="Observaciones OT"
  [style]="{width: '95vw'}" 
  class="custom-dialog"
  (onHide)="closeModal()">


<div class="container-fluid">
  
  <!-- Pestañas -->
  <ul class="nav nav-tabs nav-fill custom-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="ot-tab" data-bs-toggle="tab" data-bs-target="#ot" type="button"
        role="tab" aria-controls="ot" aria-selected="true">
         Observaciones a la OT
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button"
        role="tab" aria-controls="personal" aria-selected="false">
        Observaciones Personales
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="todas-tab" data-bs-toggle="tab" data-bs-target="#todas" type="button"
        role="tab" aria-controls="todas" aria-selected="false">
     Todas las Observaciones
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pendientes-tab" data-bs-toggle="tab" data-bs-target="#pendientes" type="button"
        role="tab" aria-controls="pendientes" aria-selected="false">
        Actividades Pendientes
      </button>
    </li>
  </ul>

  <!-- Contenido de las pestañas -->
  <div class="tab-content p-3 bg-white border rounded-bottom shadow-sm">
    <div class="tab-pane fade show active" id="ot" role="tabpanel" aria-labelledby="ot-tab">
      <div class="container-fluid form-control-sm">
        <div class="row">
          
          <!-- Sección del Tab (40% del alto de la pantalla, 100% de ancho) -->
          <div class="col-12" style="height: 28vh;">
            <div class="tab-pane fade show active" id="ot" role="tabpanel" aria-labelledby="ot-tab">
              <div class="card shadow-sm h-100">
                
                <!-- Card Header con Radio Buttons -->
                <div class="card-header justify-content-end text-dark">
                  <div class="d-flex gap-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="observacionesTipo" id="general" checked>
                      <label class="form-check-label" for="general">General</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="observacionesTipo" id="detallado">
                      <label class="form-check-label" for="detallado">Detallado</label>
                    </div>
                  </div>
                </div>
      
                <!-- Card Body con otro Card adentro -->
                <div class="card-body">
                  <div class="card" style="height: 19vh">
                    
                    <!-- Card Header con título -->
                    <h6 class="card-header bg-light text-dark text-center">Observaciones a la OT</h6>
      
                    <!-- Card Body con Tabla -->
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table table-striped table-hover table-sm">
                          <!-- Contenido de la tabla -->
                        </table>
                      </div>
                    </div>
      
                  </div>
                </div>
      
              </div>
            </div>
          </div>
      
          <!-- Sección dividida en dos partes (60% del alto de la pantalla) -->
          <div class="col-12" style="height: 41vh;">
            <div class="row">
            <!-- Primera mitad -->
<div class="col-md-6 p-3" style="height: 41vh;">

<!-- Fila con un desplegable y un campo de fecha -->
<div class="row mb-3">
  <div class="col-md-6">
    <select class="form-select" id="desplegable">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
      <option value="opcion3">Opción 3</option>
    </select>
  </div>
  <div class="col-md-6">
    <input type="date" class="form-control" id="fecha">
  </div>
</div>

<!-- Dos Textareas -->
<div class="row mb-3">
  <div class="col-12">
    <textarea class="form-control" id="textarea1" rows="2"></textarea>
  </div>
</div>
<div class="row mb-3">
  <div class="col-12">
    <textarea class="form-control" id="textarea2" rows="1"></textarea>
  </div>
</div>

<!-- Card con tabla de receptores de la observación seleccionada -->
<div class="card shadow-sm" style="height: 11rem">
  <h6 class="card-header bg-light text-dark text-center">
    Receptores de la Observación Seleccionada
  </h6>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm">
       
     
      </table>
    </div>
  </div>
</div>

</div>

<!-- Segunda mitad -->
<div class="col-md-6 p-3" style="height: 41vh">

<!-- Card que ocupa el 60% de este espacio -->
<div class="card shadow-sm" style="height: 60%;">
  <div class="card-header bg-light text-dark">
    Receptor Observación Nueva
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm">
     
       
      </table>
    </div>
  </div>
</div>

<!-- Fila con campos y un botón -->
<div class="row mt-3">
  <div class="row">
  <!-- Primer campo (Campo 1) -->
  <div class="col-md-12 mb-3">
    <input type="text" class="form-control form-control-sm" id="input1">
  </div>
  </div>

  <!-- Segundo campo (Campo 2) -->
  <div class="row">
  <div class="col-md-4 mb-3">
    <input type="text" class="form-control form-control-sm" id="input2">
  </div>
  <div class="col-md-4 mb-3">
    <input type="text" class="form-control form-control-sm" id="input2">
  </div>
  <div class="col-md-4 mb-3">
    <input type="text" class="form-control form-control-sm" id="input2">
  </div>
  </div>
  <!-- Tercer campo (Campo 3) -->
  <div class="row">
  <div class="col-md-9 mb-3">
    <input type="text" class="form-control form-control-sm" id="input3">
  </div>

  <!-- Botón Grabar Observación -->
  <div class="col-md-3">
    <button class="btn w-100 text-white" style="background-color:#27445D">Grabar Observación</button>
  </div>
</div>
</div>

</div>



            </div>
          </div>
      
        </div>
      </div>
      
      
    </div>
    
    
    <div class="tab-pane fade" id="personal" role="tabpanel" aria-labelledby="personal-tab">
      <div class="row">
    

        <div class="col-12" style="height: 35vh;">

          <div class="row">

            <div class="col-md-7 p-3">
                <!-- Card con título y tabla en el body -->
                <div class="card shadow-sm h-auto w-100" style="min-height: 25vh;">
                  <div class="card-header bg-light text-dark">
                    <h6>Observaciones por Leer</h6>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover table-sm">
                        <!-- Aquí va el contenido de la tabla, si lo necesitas -->
                      </table>
                    </div>
                  </div>
                </div>
              
                <!-- Campo de entrada para "Asesor" -->
                <div class="mt-4">
                  <p-floatLabel>
                    <input pInputText id="obra" [(ngModel)]="obra" name="Obra" class="w-100 form-control-sm text-sm" />
                    <label for="obra">Obra</label>
                  </p-floatLabel>
                </div>
              </div>
              
              
            
              <div class="col-md-5 p-3">

                <p-floatLabel>
                    <textarea id="infoOT" rows="3" pInputTextarea class="form-control"></textarea>
                    <label for="Observación">Observación</label>
                  </p-floatLabel>
              
                <!-- Card debajo del textarea -->
                <div class="card shadow-sm mt-3" style="min-height: 10.5rem;">
                  <h6 class="card-header bg-light text-dark">
                    Receptores de la Observación Seleccionada
                  </h6>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover table-sm">
                        <!-- Aquí va el contenido de la tabla, si lo necesitas -->
                      </table>
                    </div>
                  </div>
                </div>

                <button class="btn btn-light w-100 mt-3 text-dark">Responder</button>
              </div>
              
            
          </div>
        </div>
    
       <!-- Mitad inferior (50% de la altura) -->
<div class="col-12" style="min-height: 34vh;">
    <div class="row h-100">
      <!-- Columna que ocupa 9 columnas (el 75% del ancho) -->
      <div class="col-md-9 p-3">
        <div class="card shadow-sm" style="min-height: 27vh;">
            <h6 class="card-header bg-light text-dark">
              Receptores de la Observación Seleccionada
            </h6>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                  <!-- Aquí va el contenido de la tabla, si lo necesitas -->
                </table>
              </div>
            </div>
          </div>
      </div>
  
      <!-- Columna que ocupa 3 columnas (el 25% del ancho) -->
      <div class="col-md-3 p-3">
        <div class="h-100">
            <p-floatLabel>
                <input pInputText id="obra" [(ngModel)]="obra" name="Obra" class="w-100 form-control-sm text-sm" />
                <label for="obra">Obra</label>
              </p-floatLabel>
              <p-floatLabel>
                <textarea id="infoOT" rows="8" pInputTextarea class="form-control mt-4"></textarea>
                <label for="Observación">Observación</label>
              </p-floatLabel>
        </div>
      </div>
    </div>
  </div>
  
    
      </div>
    </div>
    
    
    <div class="tab-pane fade" id="todas" role="tabpanel" aria-labelledby="todas-tab">
      
    </div>
    <div class="tab-pane fade" id="pendientes" role="tabpanel" aria-labelledby="pendientes-tab">
     
    </div>
  </div>

</div>
</p-dialog>
