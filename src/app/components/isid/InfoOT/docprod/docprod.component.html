<div class="container-fluid border p-3 shadow-sm">
   
        <div class="container-fluid">
            <div class="border table-bordered rounded mt-2" style="height: 35vh;">
              <p-table [value]="documentacionPedido" showGridlines stripedRows [scrollHeight]="'20rem'"
              [tableStyle]="{ 'min-width': '50rem','padding': '0rem','width':'100%' }"
              class="table table-sm table-bordered table-hover " [resizableColumns]="true" scrollable="true"
              frozenWidth="true"   selectionMode="single"
              [(selection)]="selectedModulo"
              dataKey="archivo">
              
                <ng-template pTemplate="header">
                  <tr>
                    <th pResizableColumn style="white-space: nowrap; padding: 0.3rem;">Observacion</th>
                    <th pResizableColumn style="white-space: nowrap; padding: 0.3rem;">Archivo</th>
                    <th pResizableColumn style="white-space: nowrap; padding: 0.3rem;">Tipo Documento</th>
                    <th pResizableColumn style="white-space: nowrap; padding: 0.3rem;">Usuario</th>
                    <th pResizableColumn style="white-space: nowrap; padding: 0.3rem;">Fecha</th>
                    <th pResizableColumn style="white-space: nowrap; padding: 0.3rem;">Leido Por</th>
                    <th pResizableColumn style="white-space: nowrap; padding: 0.3rem;">Acción</th>  
                  </tr>
                </ng-template>
              
                <ng-template pTemplate="body" let-modulo>
                  <tr [pSelectableRow]="modulo">  <!-- CORREGIDO -->
                    <td style="white-space: nowrap; padding: 0.2rem;">{{ modulo.observacion }}</td>
                    <td style="white-space: nowrap; padding: 0.2rem; max-width: 10rem;">{{ modulo.archivo }}</td>
                    <td style="white-space: nowrap; padding: 0.2rem;">{{ modulo.tipoDocumento }}</td>
                    <td style="white-space: nowrap; padding: 0.2rem;">{{ modulo.usuario }}</td>
                    <td style="white-space: nowrap; padding: 0.2rem;">{{ modulo.fechaRegistro }}</td>
                    <td style="white-space: nowrap; padding: 0.2rem; max-width: 10rem;">{{ modulo.leidoPor }}</td>
                    <td>
                      <button pButton type="button" icon="pi pi-download" 
                        class="p-button-rounded p-button-success"
                        (click)="descargarArchivo(modulo)">
                      </button>
                    </td>
                  </tr>
                </ng-template>
              
              </p-table>
           
            
            
            </div>
          </div>
        
          
  </div>
  <div class="container-fluid mt-3 p-4 border shadow-sm" style="height: 46vh; overflow-y: auto;">
   
    <div class="container-fluid">
        <div class="card">
            <p-toast></p-toast>
            <p-fileUpload 
  #fileUploader
  name="archivo"
  mode="advanced"
  accept=".png,.jpg,.jpeg,.gif,.bmp,.svg,.pdf,.doc,.docx,.xls,.xlsx,.csv,.txt,.dwg"
  [auto]="false"
  [customUpload]="true"
  [maxFileSize]="5000000"
  (onSelect)="onSelectedFiles($event)"
  (onRemove)="onRemoveTemplatingFile($event, fileUploader)"
  (uploadHandler)="onFileUpload($event)">
  
  <ng-template pTemplate="empty">
    <p>Arrastra y suelta archivos aquí o haz clic para seleccionar.</p>
  </ng-template>

</p-fileUpload>

            
    </div>
    
</div>
    
   
   
  
    <!-- Segunda fila -->
    <div class="row mt-4">
      <div class="col-11">
        <p-floatLabel>
            <input pInputText id="IdObservacion" name="NameObservacion" class="w-100" [(ngModel)]="observacion" />
            <label for="lblObservacion">Observación</label>
          </p-floatLabel>
      </div>
      <div class="col-1 d-flex align-items-center">
        <button class="btn btn-danger w-100">Eliminar</button>
      </div>
    </div>
